version: "3"

services:
  postgis:
    image: postgis/postgis:14-3.2
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgis:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -U ${DB_USER} -d ${DB_NAME} && psql -U ${DB_USER} -d ${DB_NAME} -c \"\\dx\" | grep postgis_tiger_geocoder"
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 10s

  redmine:
    build:
      context: .
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./files:/usr/src/redmine/files
      - ./plugins:/usr/src/redmine/plugins
      - ./public/themes:/usr/src/redmine/public/themes
    depends_on:
      postgis:
        condition: service_healthy

volumes:
  postgis:
