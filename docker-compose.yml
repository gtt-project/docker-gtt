version: "3"

services:

  postgis:
    image: postgis/postgis:14-master
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgis:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}", "-h", "postgis"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 10s

  redmine:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        REDMINE_VERSION: 5.0.2
        REDMINE_DOWNLOAD_SHA256: "4e718f44ba33716faf58c8fabf5d5f55b33c93426b7a33a83b5fc1b880585d57"
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./files:/usr/src/redmine/files
      - ./plugins:/usr/src/redmine/plugins
      - ./public/themes:/usr/src/redmine/public/themes
      # Exclude node package and webpack contents folders
      # Needed to build with webpack!
      - /usr/src/redmine/plugins/redmine_gtt/node_modules
      - /usr/src/redmine/plugins/redmine_gtt/assets/javascripts
      # TODO: remove the following line when adding GTT Print back
      - /usr/src/redmine/plugins/redmine_gtt_print
    depends_on:
      postgis:
        condition: service_healthy
      # mapfish:
      #   condition: service_started

  # mapfish:
