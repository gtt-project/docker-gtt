version: "3"

services:

  gtt:
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        REDMINE_VERSION: ""
        REDMICA_VERSION: 1.2.1
        GEM_PG_VERSION: ${GEM_PG_VERSION}
        PATCH_STRIP: 1
        PATCH_DIRS: ""
    ports:
      - 3000:3000
    environment:
      REDMINE_DB_POSTGRES: postgres
      REDMINE_DB_USERNAME: ${POSTGRES_USER}
      REDMINE_DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDMINE_DB_DATABASE: ${POSTGRES_DB}
      REDMINE_PLUGINS_MIGRATE: 1
      # Gemfile
      GEM_PG_VERSION: ${GEM_PG_VERSION}
      # config/configuration.yml
      SMTP_ENABLE_STARTTLS_AUTO: ${SMTP_ENABLE_STARTTLS_AUTO}
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION}
      SMTP_USER_NAME: ${SMTP_USER_NAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # config/s3.yml
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_FOLDER: ${S3_FOLDER}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_THUMB_FOLDER: ${S3_THUMB_FOLDER}
      S3_IMPORT_FOLDER: ${S3_IMPORT_FOLDER}
      S3_REGION: ${S3_REGION}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE}
    volumes:
      - ./files:/usr/src/redmine/files
      - ./plugins:/usr/src/redmine/plugins
      - ./public/themes:/usr/src/redmine/public/themes
    depends_on:
      - postgres
      - mapfish-print
    restart: always

  postgres:
    image: postgis/postgis:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  backup:
    build:
      context: docker-backup/
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID_BACKUP}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY_BACKUP}
      S3_REGION: ${S3_REGION_BACKUP}
      S3_BUCKET: ${S3_BUCKET_BACKUP}
    depends_on:
      - postgres

  mapfish-print:
    image: camptocamp/mapfish_print:3.27
    ports:
      - 8080:8080
    environment:
      EXTRA_JARS: /usr/local/tomcat/webapps/ROOT/print-apps/lib
    volumes:
      - ./mapfish-print-apps:/usr/local/tomcat/webapps/ROOT/print-apps
    restart: always

volumes:
  gtt:
  postgres:
  mapfish-print:
