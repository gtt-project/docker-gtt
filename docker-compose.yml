version: "3"

services:

  gtt:
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        REDMINE_VERSION: ""
        REDMICA_VERSION: 1.2.0
        GEM_PG_VERSION: ${GEM_PG_VERSION}
        PATCH_STRIP: 1
        PATCH_DIRS: "33290"
    ports:
      - 3000:3000
    environment:
      REDMINE_DB_POSTGRES: postgres
      REDMINE_DB_USERNAME: gtt
      REDMINE_DB_PASSWORD: gtt
      REDMINE_DB_DATABASE: gtt
      REDMINE_PLUGINS_MIGRATE: 1
      # Gemfile
      GEM_PG_VERSION: ${GEM_PG_VERSION}
      # config/configuration.yml
      SMTP_ENABLE_STARTTLS_AUTO: ${SMTP_ENABLE_STARTTLS_AUTO}
      SMTP_ADDRESS: ${SMTP_ADDRESS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_AUTHENTICATION: ${SMTP_AUTHENTICATION}
      SMTP_USER_NAME: ${SMTP_USER_NAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # config/s3.yml
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_FOLDER: ${S3_FOLDER}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_THUMB_FOLDER: ${S3_THUMB_FOLDER}
      S3_IMPORT_FOLDER: ${S3_IMPORT_FOLDER}
      S3_REGION: ${S3_REGION}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE}
    volumes:
      - ./files:/usr/src/redmine/files
      - ./plugins:/usr/src/redmine/plugins
      - ./public/themes:/usr/src/redmine/public/themes
    depends_on:
      - postgres
      - mapfish-print
    restart: always

  postgres:
    image: postgis/postgis:latest
    environment:
      POSTGRES_USER: gtt
      POSTGRES_PASSWORD: gtt
      POSTGRES_DB: gtt
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always

  mapfish-print:
    image: camptocamp/mapfish_print:3.27
    ports:
      - 8080:8080
    environment:
      EXTRA_JARS: /usr/local/tomcat/webapps/ROOT/print-apps/lib
    volumes:
      - ./mapfish-print-apps:/usr/local/tomcat/webapps/ROOT/print-apps
    restart: always

volumes:
  gtt:
  postgres:
  mapfish-print:
